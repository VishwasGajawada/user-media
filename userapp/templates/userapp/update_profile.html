<!DOCTYPE html>
{% extends 'userapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css_block %}
    <style>
    </style>
{% endblock css_block %}

{% block body_block %}
    <div class="jumbotron">
        <h3>Update your Profile</h3>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form|crispy}}
            {{profile_form|crispy}}
            <input type="submit" value="Submit">
            <a href="{% url 'profile' user.id %}" class="btn btn-warning">Cancel</a>
        </form>
    </div>
    
{% endblock body_block %}
