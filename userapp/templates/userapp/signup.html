<!DOCTYPE html>
{% extends 'userapp/base.html' %}

{% load crispy_forms_tags %}


{% block body_block %}
    <div class="jumbotron">
        <h3>Signup</h3>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form|crispy}}
            {{profile_form|crispy}} 
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock body_block %}
